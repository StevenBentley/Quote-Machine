<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>FreeCodeCamp: Random Quote Machine</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="style.css">

  
</head>

<body>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Random Quote</title>
<meta charset="utf-8">
</head>
<body>
<div class="container text-center">
  <h1>Random Quote Generator</h1>
  <div id="quoteDisplay">
    <blockquote>
      <div class="row box effect8">
        <p id="getQuote"></p>
        <footer class="blockquote-footer" id="getAuthor">
        </footer>
        <a id="tweet" title="Tweet Quote" href="#">
          <i class="fa fa-twitter"></i>
        </a>
      </div>
      <div class="row text">
        <button type="button" class="btn btn-primary btn-lg btn-block" id="newQuote">New Quote</button>
      </div>
    </blockquote>
  </div>
</div>
</body>
</html>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>

    <script src="index.js"></script>

</body>
</html>
